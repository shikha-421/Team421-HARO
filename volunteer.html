<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volunteer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    /* background-color: #6AC867; Parrot green background color */
    
    
    background-size: cover;
    background-repeat: no-repeat;
  }
.opacity{
  background-image:url(./photos/dog6.jpg);
  opacity: 0.2;
  background-repeat: no-repeat;
  background-size: cover;
  
}
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0); /* Fully transparent background */
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    border: 4px solid darkslategray;
    border-radius: 6px;
    background-color: transparent; /* Make textarea background transparent */
    color: rgb(198, 148, 148); /* Set text color to white */
    font-weight: bold; /* Make the text bold */
  }
  textarea {
    height: 150px;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
  }
  h1{
    text-align: center;
    font-size: 50px;
    color: darkslategray;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
  }
  p{
    text-align: center;
    font-size: 30px;
  }
  
</style>
</head>
<div class="opacity ">
 
</div>
    <div>
        <h1>Why Volunteer?</h1>
        <p style="font-family: 'Times New Roman', Times, serif;", >
            "Saving one animal won't change the world, but for that one animal, the world will forever be changed"
        
        </p>
    </div>
<div class="container">
  <h2>Volunteer</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
    </div>
    <input type="submit" value="Submit">
  </form>
</div>


</body>
</html>
